version: '3'
services:
  party-db:
    image: erpmicroservices/party-database
    container_name: party-db
    ports:
      - "5432:5432"

  party-party-service:
    image: erpmicroservices/party-party-service
    build: .
    container_name: party
    environment:
      - DATABASE_HOST=party-db
      - SERVER_TRACING=true
      - SERVER_PORT=80
      - SERVER_URL=http://localhost/api/party
    labels:
      - "traefik.backend=party_party_service"
      - "traefik.frontend.rule=Host:localhost;PathPrefixStrip:/api/party"
      - "traefik.port=80"
      - "traefik.frontend.entryPoints=http"

    links:
      - party-db
    volumes:
      - "./:/usr/src/app"

  traefik:
    image: traefik
    container_name: traefik
    command: --web --docker --docker.domain=docker.localhost --logLevel=DEBUG
    ports:
      - "80:80"
      - "8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /dev/null:/traefik.toml
